<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
  <title>Jogo da Forca</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <header>
      <div class="title">
        <h1>Jogo da Forca</h1>
        <h3 id="componentes">Por Bruno Matta, Geraldo Eloi, Julia Miranda, Marcus Vinicius e Paulo Denadai.</h3>
    </header>
    <main class="window">
      <article class="jogo">
        <section class="esquerda">
          <p id="tema">Tema: Times de Futebol</p>
          <div>
            <p>Dica: <span id="dica"></span></p>
            <div id="palavra-masked"></div>
            <p id="letras-restantes"></p>
            <p id="contador"></p>
          </div>
        </section>
        <section class="direita">
          <div id="vidas"></div>
        </section>
      </article>
    </main>

    <div id="tentativas-container">
      <label for="letra-tentativa" id="texto-ajuda">Clique em uma das letras do teclado:</label>

      <!-- Aqui entrará o teclado virtual -->
      <!-- Não esquecer de substituir o "label" acima por um h2 -->

      <input type="text" id="letra-tentativa" maxlength="1">
      <button id="btn-tentar">Tentar</button>
    </div>
    <div>
      <p id="resultado"></p>
      <button id="novo-jogo">Novo Jogo</button>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
  </div>
</body>

</html>
