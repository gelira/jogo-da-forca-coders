<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <h1>Jogo da Forca: Times de Futebol</h1>
      <div>
        <h2>Dica: <span id="dica"></span></h2>
        <div id="palavra-masked"></div>
        <h3 id="letras-restantes"></h3>
      </div>
      <div id="tentativas-container">
        <div id="vidas"></div>
        <label for="letra-tentativa">Digite uma letra (sem acento):</label>
        <input type="text" id="letra-tentativa" maxlength="1" />
        <button id="btn-tentar">Tentar</button>
      </div>
      <div>
        <h2 id="resultado"></h2>
        <button id="novo-jogo">Novo Jogo</button>
      </div>
    </main>

    <div id="modal-result" class="modal-container">
      <div class="modal">
        <button class="fechar">x</button>
        <h3 class="subtitle">Resultado da Partida</h3>
      </div>
    </div>

    <div id="ranking">
      <button id="ranking-show"> Mostrar Ranking </button>
      <div id="ranking-container">
      </div>
    </div>   

    <script type="module" src="js/main.js"></script>
  </body>
</html>
