<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
  <title>Jogo da Forca</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <header>
      <div>
        <button id="novo-jogo">Novo Jogo</button>
      </div>
      <div class="title">
        <h1>Jogo da Forca</h1>
      </div>
      <div>
        <div id="ranking">
          <button id="ranking-btn">Mostrar Ranking</button>
          <div id="game">
            <div id="dados">
              <div>Nome: <span id="nome"></span></div>
              <div>Tempo de Jogo: <span id="contador"></span></div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="window">
      <article class="jogo">
        <section class="esquerda">
          <p id="tema">Tema: Países</p>
          <div>
            <p>Dica (Capital): <span id="dica"></span></p>
            <div id="palavra-masked"></div>
            <p id="letras-restantes"></p>
          </div>
        </section>
        <section class="direita">
            <div id="vidas"></div>

            <!-- Atenção! Mais um display none colocado pra aparecer só quando o JS pedir -->
            <p id="resultado" style="display: none;"></p>
        </section>
      </article>
    </main>

      <div id="tentativas-container" class="">

        <label for="letra-tentativa" id="texto-ajuda">Selecione uma letra:</label>
        <div id="teclado"></div>
      </div>
      <div>
      <label for="letra-tentativa">Ou tente acertar a palavra inteira:</label>
      <input type="text" id="letra-tentativa">
      <button id="btn-tentar">Tentar</button>
    </div>
    </div>
  </div>

  <div id="resultado" class="hidden"></div>

  <!-- Deixei esses abaixo invisíveis pois acho q deve ser mostrado quando acabar a partida, precisa conferir se há um event listener para ativar o display deles -->
  <div id="modal" class="modal-container">
    <div class="modal">
      <button id="modal-close">X</button>
      <h3 id="modal-title"></h3>
      <div id="modal-body"></div>
    </div>
  </div>

  </main>
  <footer>
    <p id="componentes">Por Bruno Matta, Geraldo Eloi, Julia Miranda, Marcus Vinicius e Paulo Denadai.</p>
  </footer>
  <script type="module" src="js/main.js"></script>
</body>
</html>
